[flake8]
exclude = .git,.venv
ignore = E203, E266, E501, W503, B905, B907
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9

[isort]
line_length = 88
multi_line_output = 3
default_section = THIRDPARTY
skip = .venv/
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
